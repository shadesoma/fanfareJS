<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</head>
<body>

<div class="main-window-wrapper">
  <div class="content">
    <div class="victory-window">
        <img class="victory-bar" src="./assets/icons/victory-bar.png" alt="bar">
        <img class="victory-progress-bar" src="./assets/icons/victory-progress-bar.png" alt="progress">
        <img class="victory-background" src="./assets/icons/victory-background.png" alt="victory-background">

        <div class="counter">132</div>

        <div class="difficulty-buttons">
            <div class="difficulty-buttons-container">
                <img class="easy-button" src="./assets/icons/victory-easy.png" alt="easy">
                <img class="normal-button" src="./assets/icons/victory-normal.png" alt="normal">
                <img class="hard-button" src="./assets/icons/victory-hard.png" alt="hard">
            </div>
        </div>
    </div>
  </div>
</div>

<canvas id="my-canvas"></canvas>
<div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
</div>
<audio src="assets/kids.mp3" autoplay></audio>
<audio src="assets/fanfare.mp3" autoplay></audio>
<audio src="assets/fireworks_3sbgqXLt.mp3" autoplay loop></audio>

<script>
    const confettiSettings = {
        target: 'my-canvas',
        max: 150,
        animate: true,
        rotate: true
    };
    const confetti = new ConfettiGenerator(confettiSettings);
    confetti.render();
</script>
</body>
</html>
